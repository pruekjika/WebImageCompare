<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/icon.webp" />

      name="description"
      content="My small project, use to showcase the changing home environment or just small timelapse"
    />
    <meta property="og:title" content="PruekJika-ImageDB" />

      property="og:description"
      content="a image database for pruekjika garden"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/pruekjika/GardenImgDB/main/ImageDB/Fixed/__62.webp"
    />
    <meta name="theme-color" content="#317EFB" />

    <title>ImageCompare</title>

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
